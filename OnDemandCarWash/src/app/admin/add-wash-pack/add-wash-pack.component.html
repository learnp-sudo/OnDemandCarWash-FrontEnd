<div class="container">
  <div class="col-sm-6 offset-md-3">
    <legend>Add WashPack</legend>

    <form>
      <div class="form-group">
        <label for="txtid" class="form-label">pack_id</label>
        <input type="text" class="form-control" id="txtid" name="pack_id" [(ngModel)]="addWashPack.pack_id" />
      </div>


      <div class="form-group">
        <label for="txtname" class="form-label">Pack Name</label>
        <input type="text" class="form-control" id="txtname" required="required" name="name"
          [(ngModel)]="addWashPack.name" />
      </div>

      <label for="txtCost" class="form-label">Cost</label>
      <input type="number" class="form-control" id="txtcost" required name="cost" [(ngModel)]="addWashPack.cost" />

      <label for="txtdescription" class="form-label">Description</label>
      <textarea rows="5" cols="60" class="form-control" id="txtdescription" required name="description"
        [(ngModel)]="addWashPack.description">
            </textarea>


      <button type="submit" (click)="add()" class="btn btn-primary ">Submit</button>

    </form>
  </div>
