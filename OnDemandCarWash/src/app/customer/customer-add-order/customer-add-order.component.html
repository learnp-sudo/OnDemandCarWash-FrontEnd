<div class="bootstrap-wrapper">
    <div class="container ">
        <div class="row">
            <div class="col-sm-6 offset-md-3">
                <mat-card color="primary">
                    <mat-card-header class="text-center">

                        <div class="container">
                            <fa-icon [icon]="sb"></fa-icon>
                            <mat-card-title style="font-weight: bold;">PLACE ORDER</mat-card-title>
                        </div>
                    </mat-card-header>
                    <mat-card-content class="text-center">

                        
                            <div class="row">
                                <div class="col-5 mb-3">
                                    <mat-form-field appearance="outline">
                                        <mat-label>WashPack</mat-label>
                                        <input matInput type="text" name="washpacks" id="washpacks" #washpacks="ngModel" required [(ngModel)]=orderDetails.washpacks>
                                        <mat-hint>Choose the best for your car</mat-hint>
                                    </mat-form-field>
                                </div>
                                <div class="col-5 mb-3">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Phone number</mat-label>
                                        <input matInput type="tel" name="phoneNo" id="phoneNo" #phoneNo="ngModel" required [(ngModel)]=orderDetails.phoneNo>
                                        <mat-hint>Enter your registered number</mat-hint>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5 mb-3">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Email ID</mat-label>
                                        <input matInput type="email" name="useremailid" id="useremailid"
                                            [class.is-invalid]="email.invalid && email.touched" required
                                            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
                                            [(ngModel)]=orderDetails.useremailid>
                                        <mat-hint>Enter your registered Email</mat-hint>
                                        <mat-error *ngIf="email.errors?.['required']">Email is required</mat-error>
                                        <mat-error *ngIf="email.errors?.['pattern']">Enter correct email</mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="col-5 mb-3">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Pincode</mat-label>
                                        <input matInput type="number" name="areapincode" id="areapincode" #areapincode="ngModel" required [(ngModel)]=orderDetails.areapincode>
                                        <mat-hint>Help us to reach you</mat-hint>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                              

                                <div class="col-5 mb-3">
                                    <mat-form-field appearance="outline">
                                        <mat-label>username</mat-label>
                                        <input matInput type="text" name="username" id="username" #username="ngModel" required  [(ngModel)]=orderDetails.username>
                                        <mat-hint>Enter Your Username</mat-hint>
                                    </mat-form-field>
                                </div>


                                <div class="col-5 mb-3">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Car Number</mat-label>
                                        <input matInput type="number" name="id" id="id" #id="ngModel" required [(ngModel)]=orderDetails.cars.id>
                                        <mat-hint>Enter Your Car Number</mat-hint>
                                    </mat-form-field>
                                </div>
                                <div class="col-5 mb-3">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Car</mat-label>
                                        <input matInput type="text" name="name" id="name" #name="ngModel" required  [(ngModel)]=orderDetails.cars.name>
                                        <mat-hint>Brand Name</mat-hint>
                                    </mat-form-field>
                                </div>

                                <div class="col-5 mb-3">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Model</mat-label>
                                        <input matInput type="text" name="model" id="model" #model="ngModel" required [(ngModel)]=orderDetails.cars.model>
                                        <mat-hint>Car Model</mat-hint>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="container text-center">
                                <button type="submit"  (click)="placeOrder(orderDetails)"
                                    mat-raised-button color="primary">Order</button>
                            </div>
                       
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
